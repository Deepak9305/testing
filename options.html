<!DOCTYPE html>
<html>
<head>
  <title>AI Image Detector – Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 24px;
      max-width: 520px;
      line-height: 1.5;
    }
    h1 { margin-top: 0; }
    label { display: block; margin: 16px 0 6px; font-weight: 500; }
    input {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 15px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background: #0055aa; }
    #status  { margin-top: 12px; color: #2e7d32; }
    #error   { margin-top: 12px; color: #c62828; }
  </style>
</head>
<body>
  <h1>AI Image Detector</h1>
  <p>Enter your Hugging Face API token (starts with <code>hf_</code>).<br>
  <a href="https://huggingface.co/settings/tokens" target="_blank">Create/get token →</a></p>

  <label for="apiToken">Hugging Face Token:</label>
  <input type="text" id="apiToken" placeholder="hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">

  <button id="save">Save Token</button>

  <div id="status"></div>
  <div id="error"></div>

  <script src="options.js"></script>
</body>
</html>
